- name: setup rabbitmq component
  hosts: rabbitmq
  become: yes

  tasks:
    - name: install required base packages for HTTPS repos
      ansible.builtin.dnf:
        name:
          - ca-certificates
          - curl
          - wget
        state: present

    - name: update CA trust
      ansible.builtin.command: update-ca-trust
      changed_when: false

    - name: copy rabbitmq repo (EL9)
      ansible.builtin.copy:
        src: rabbitmq.repo
        dest: /etc/yum.repos.d/rabbitmq.repo
        mode: '0644'

    - name: refresh dnf cache after adding repo
      ansible.builtin.dnf:
        update_cache: yes

    - name: install erlang
      ansible.builtin.dnf:
        name: erlang
        state: present

    - name: install rabbitmq-server
      ansible.builtin.dnf:
        name: rabbitmq-server
        state: present

    - name: enable and start rabbitmq
      ansible.builtin.service:
        name: rabbitmq-server
        state: started
        enabled: yes

    - name: wait for rabbitmq to be ready
      ansible.builtin.wait_for:
        port: 5672
        delay: 5
        timeout: 60

    - name: create rabbitmq user
      community.rabbitmq.rabbitmq_user:
        user: roboshop
        password: roboshop123
        permissions:
          - vhost: /
            configure_priv: .*
            read_priv: .*
            write_priv: .*
        state: present